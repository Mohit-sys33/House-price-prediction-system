{% extends "layout.html" %}
{% block content %}
<div class="form-container">
    <h2>Enter House Details</h2>
    <form action="/predict" method="POST">
        <input type="number" name="bedrooms" placeholder="Bedrooms" required><br>
        <input type="number" step="any" name="bathrooms" placeholder="Bathrooms" required><br>
        <input type="number" step="any" name="floors" placeholder="Floors" required><br>
        <input type="number" step="any" name="sqft_living" placeholder="Sqft Living Area" required><br>
        <input type="number" step="any" name="sqft_lot" placeholder="Sqft Lot Area" required><br>
        <input type="number" name="grade" placeholder="Grade (1â€“13)" required><br>
        <input type="number" name="yr_built" placeholder="Year Built" required><br>
        <button type="submit">Predict Price</button>
    </form>

    {% if prediction_text %}
    <h3>{{ prediction_text }}</h3>
    {% endif %}
</div>
{% endblock %}
